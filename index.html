<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link href="styles.css" rel="stylesheet">
        <meta charset="utf-8"> 
       
    </head>
    <body>
        <main>
            <div class="game-block">
                <span class="title">tic-tac-toe</span>
                <span class="player-move">Крестики ходят</span>
                <div class="block bl-1"></div>
                <div class="block bl-2" ></div>
                <div class="block bl-3"></div>
                <div class="block bl-4"></div>
                <div class="block bl-5"></div>
                <div class="block bl-6"></div>
                <div class="block bl-7"></div>
                <div class="block bl-8"></div>
                <div class="block bl-9"></div>
                <span class="message"></span>
                <button class="reset">Новая игра</button>
                <span class="dev">Developed by Rubell</span>
            </div>
            
        </main>
        <script src="script.js"></script>
    </body>
</html>
